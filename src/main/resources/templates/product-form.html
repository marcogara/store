<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Product</title>
</head>
<body>
<h1>Add a Product</h1>
<form th:action="@{/products}" th:object="${product}" method="post">
    <label>Name: <input type="text" th:field="*{name}" /></label><br>
    <label>Price: <input type="number" step="0.01" th:field="*{price}" /></label><br>
    <label>Description: <input type="text" th:field="*{description}" /></label><br>
    <button type="submit">Add Product</button>
</form>
<p><a href="/products">Back to list</a></p>
</body>
</html>
